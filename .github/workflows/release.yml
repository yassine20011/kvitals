name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Inject version into metadata.json
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          jq --arg v "$VERSION" '.KPlugin.Version = $v' metadata.json > metadata.tmp
          mv metadata.tmp metadata.json
          echo "Updated metadata.json to version $VERSION"
          cat metadata.json

      - name: Build .plasmoid package
        run: bash package.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "*.plasmoid"
          generate_release_notes: true
